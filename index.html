<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="node_modules/reset-css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="view">
			<div class="regular">
				<h2>Вид</h2>
				<section class="display">
					<form>
						<fieldset>
							<input id="display" type="text">
						</fieldset>
					</form>
				</section>
				<section class="clear">
					<div class="backspace">
						<button>&#8592;</button>
					</div>
					<div class="last-number">
						<button>CE</button>
					</div>
					<div class="cancel">
						<button>C</button>
					</div>
				</section>
				<section class="calculation">
					<div class="change-sign">
						<button>&#177;</button>
					</div>
					<div class="sqrt">
						<button>&#8730;</button>
					</div>
				</section>
				<section class="numbers">
					<div class="number-item">
						<button>7</button>
					</div>
					<div class="number-item">
						<button>8</button>
					</div>
					<div class="number-item">
						<button>9</button>
					</div>
				</section>
				<section class="calculation">
					<div class="division">
						<button>&#247;</button>
					</div>
					<div class="percent">
						<button>&#37;</button>
					</div>
				</section>
				<section class="numbers">
					<div class="number-item">
						<button>4</button>
					</div>
					<div class="number-item">
						<button>5</button>
					</div>
					<div class="number-item">
						<button>6</button>
					</div>
				</section>
				<section class="calculation">
					<div class="multiplication">
						<button>&#215;</button>
					</div>
					<div class="division-unit">
						<button>1/x</button>
					</div>
				</section>
				<section class="numbers">
					<div class="number-item">
						<button>1</button>
					</div>
					<div class="number-item">
						<button>2</button>
					</div>
					<div class="number-item">
						<button>3</button>
					</div>
				</section>
				<section class="calculation">
					<div class="minus">
						<button>&#8722;</button>
					</div>
					<div class="equal">
						<button>&#61;</button>
					</div>
				</section>
				<section class="numbers">
					<div class="number-item zero">
						<button>0</button>
					</div>
					<div class="number-item">
						<button>&#44;</button>
					</div>
				</section>
				<section class="calculation">
					<div class="plus">
						<button>&#43;</button>
					</div>
				</section>
			</div>
			<div class="engineering"></div>
			<div class="programmer"></div>
		</div>
	</header>

	<script src='js/scripts.js'></script>
</body>
</html>
